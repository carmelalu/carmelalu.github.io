<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>What time of day is it for you?</h1>
    </header>

    <div>
        <button id="btnMorn">Morning</button>
        <button id="btnMid">Mid-day</button>
        <button id="btnEven">Evening</button>
        <button id="btnNight">Night</button>
    </div>

    <div>
        <p class="imgMorn" style="color: black;">Have a wonderful morning!</p>
        <p class="imgDay" style="color: black;">Have a beautiful day!</p>
        <p class="imgEven">Have a delightful evening!</p>
        <p class="imgNight">Have a lovely night!</p>
    <div>

    <button id="btnChoice">Choose a different time</button>

    </div>
        <img src="images/CSCI202_city_morn.jpg" alt="Illustrated city view of a sunrise" class="imgMorn">
        <img src="images/CSCI202_city_day.jpg" alt="Illustrated city view during the day" class="imgDay">
        <img src="images/CSCI202_city_even.jpg" alt="Illustrated city view of a sunset" class="imgEven">
        <img src="images/CSCI202_city_night.jpg" alt="Illustrated city view during the night" class="imgNight">
    <div>

    <script src="jquery.js"></script>
    <script src="main.js"></script>

</body>
</html>
